<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- import the webpage's javascript file -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <h1>🌞🌼What season are you?🥌🍂</h1>

    <h2>It's your free day, where do you go?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2020/04/22/10/29/call-5077271_1280.jpg"
          alt="#stayhome"
        />
        <br />
        <button class="button" id="q1a1">Stay home</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2019/07/23/13/51/schafer-dog-4357790_1280.jpg"
          alt="friends"
        />
        <br />
        <button class="button" id="q1a2">
          Somewhere I can hang out with my friends
        </button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2017/05/15/15/37/polaroid-2315182_1280.png"
          alt="camera"
        />
        <br />
        <button class="button" id="q1a3">Somewhere I can take pictures</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2019/01/22/10/58/break-3947908_1280.png"
          alt="relaxing"
        />
        <br />
        <button class="button" id="q1a4">Somewhere I can relax</button>
      </div>
    </div>

    <h2>What would your friends consider you to be?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2017/02/01/09/52/animal-2029245_1280.png"
          alt="laidback cat"
        />
        <br />
        <button class="button" id="q2a1">Laidback</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2016/03/09/09/30/woman-1245817_1280.jpg"
          alt="girl with umbrella"
        />
        <br />
        <button class="button" id="q2a2">Outgoing</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2016/02/18/15/19/sunset-1207326_1280.jpg"
          alt="calm girl"
        />
        <br />
        <button class="button" id="q2a3">Calm</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2016/04/02/04/57/comic-1302161_1280.png"
          alt="peace sign"
        />
        <br />
        <button class="button" id="q2a4">Bubbly</button>
      </div>
    </div>

    <h2>Lastly, pick something you need to have in your house:</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2016/07/12/19/08/laptop-1512838_1280.png"
          alt="office desk"
        />
        <br />
        <button class="button" id="q3a1">
          An office room so I don't have to go outside
        </button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2013/07/13/13/34/coffee-161112_1280.png"
        />
        <br />
        <button class="button" id="q3a2">A latte machine</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2014/07/10/17/17/swimming-pool-389267_1280.jpg"
        />
        <br />
        <button class="button" id="q3a3">Outdoor Pool</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.pixabay.com/photo/2016/07/28/06/05/white-1547092_1280.jpg"
        />
        <br />
        <button class="button" id="q3a4">A grassy backyard</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your result is...</h2>
    </div>
     <div>
        <a href="index.html">
           <button class="button" id="restart">
          Restart 🔄
             </button>
        </a>
    </div>
  </body>
</html>
